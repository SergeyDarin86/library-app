<!DOCTYPE html>
<!-- мы должны указать, что используем Thymeleaf -->
<!--html-форма в Thymeleaf принимает на вход объект, для которого она собственно и создана
т.е. если мы его (Thymeleaf) используем, то должны внедрить объект в контроллере-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все читатели</title>
</head>
<body>

<div th:each="person: ${people}">
    <a th:href="@{/library/people/{id}(id=${person.getPersonId()})}" th:text="${person.getFullName()
    + '|| ' + person.getYearOfBirthday()}">user</a>

</div>

<br/>
<hr/>

<a href="/library/newPerson">Добавить нового читателя</a>

</body>
</html>
