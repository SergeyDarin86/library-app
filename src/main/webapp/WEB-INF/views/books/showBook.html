<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
</head>
<body>

<p th:text="${book.getTitle}">VALUE</p>
<a th:text="${book.getAuthor()}">VALUE</a>
<p th:text="${book.getYearOfRealise()}">VALUE</p>
<p th:text="${book.getPersonId()}">VALUE</p>

<a th:href="@{/library/books/{id}/edit(id=${book.getBookId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/library/books/{id}(id=${book.getBookId()})}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
