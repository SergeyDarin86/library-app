<!DOCTYPE html>
<!-- мы должны указать, что используем Thymeleaf -->
<!--html-форма в Thymeleaf принимает на вход объект, для которого она собственно и создана
т.е. если мы его (Thymeleaf) используем, то должны внедрить объект в контроллере-->
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}" style="color: deepskyblue" th:text="${book.getTitle()
    + '|| ' + book.getYearOfRealise() + ' || ' + book.getAuthor()}">book</a>

</div>

<br/>
<hr/>

<a href="/book/new">Добавить книгу</a>

</body>
</html>
